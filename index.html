<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7b17cb045.js" crossorigin="anonymous"></script>
    <script src="util.js"></script>
    <script src="script.js" defer></script>
    <meta content="Tic-Tac-Two" property="og:title" />
    <meta content="It's called tic-tac-two because it's a two out of ten at best" property="og:description" />
    <meta content="It's called tic-tac-two because it's a two out of ten at best" name="description">
    <meta content="https://xynaric.github.io/tic-tac-two/" property="og:url" />
    <meta content="#2f3337" data-react-helmet="true" name="theme-color" />
    <title>Tic-Tac-Two</title>
</head>

<body>
    <div class="outer-wrapper">
        <h1 class="result-display hidden">Win Message</h1>
        <div class="wrapper">
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="win-wrap">
            <p class="x-wins">X - 0</p>
            <button class="reset-button reset"><i class="fa-solid fa-repeat"></i></button>
            <p class="o-wins">O - 0</p>
        </div>
    </div>
</body>

</html>
